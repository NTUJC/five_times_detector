<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="五倍券">
    <meta name="keywords" content="五倍券兌獎">
    <meta name="keywords" content="五倍券對獎">
    <link rel="shortcut icon" href="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-cat-animal-justicon-lineal-color-justicon-1.png">
    <link rel="bookmark" href="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-cat-animal-justicon-lineal-color-justicon-1.png">
    <link rel="stylesheet" href="style.css">
    <title>五倍券快速對獎！</title>
</head>


<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>你的身分證字號！</h2>
                    <div id="form_to_div">
                        <div class="inputBox">
                            <input type="text" id="user_id_num" placeholder="輸入末幾碼「數字」就好" onkeyup="if(event.keyCode !=37 && event.keyCode != 39)value=value.replace(/\D/g,'')">
                        </div>
                        <!-- <div class="inputBox">
                            <input type="text" placeholder="###"> -->
                        </div>
                        <div class="inputBox">
                            <input id="check_price" type="submit" value="對獎！">
                        </div>
                        <p class="forget"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/768px-Facebook_f_logo_%282019%29.svg.png" alt="" width="30px" class="social_icon"><a href="https://www.facebook.com/profile.php?id=100005159643893">UI design/frontend  </a> </p>
                        
                        <p class="forget"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/768px-Facebook_f_logo_%282019%29.svg.png" alt="" width="30px" class="social_icon"><a href="https://www.facebook.com/sunyanlove">full-stack</a> </p>
                        <br>
                        <div style="color:rgb(48, 48, 47); font-size: 13px;"> # 更新到 10/21</div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
